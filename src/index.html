<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remind yourself to give your eyes a break">
    <meta name="author" content="Nicolaos Skimas">
    <title>20-20-20</title>

    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">

    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#4679ad">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#4679ad">

    <link rel="stylesheet" href="/css/app.css">
    <script type="module" src="/js/app.js"></script>
  </head>

  <body>
    <div class="banner">
      <span class="banner_message">We need your permission to notify you when it's time to take a break</span>
      <button class="banner_close"><img src="icons/close-icon.svg" alt="Close banner" /></button>
    </div>

    <main class="countdown">
      <div class="countdown_timer">20:00</div>
      <button id="control" class="button">Start</button>
      <label class="countdown_auto-repeat">
        Auto repeat countdown
        <input type="checkbox" name="repeat" class="checkbox"/>
      </label>
    </main>

    <section class="support">
      <h1>Support for the 20-20-20 Rule</h1>
      <ul class="support_items">
        <li class="support_item">
          <a class="link" href="https://www.aoa.org/AOA/Images/Patients/Eye%20Conditions/20-20-20-rule.pdf">American Optometric Association</a>
        </li>

        <li class="support_item">
          <a class="link" href="https://www.aao.org/eye-health/tips-prevention/computer-usage">American Academy of Ophthalmology</a>
        </li>

        <li class="support_item">
          <a class="link" href="https://opto.ca/health-library/the-20-20-20-rule">Canadian Association of Optometrists</a>
        </li>
      </ul>
    </section>
  </body>
</html>
