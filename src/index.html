<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Remind yourself to give your eyes a break">
    <meta name="author" content="Nicolaos Skimas">
    <title>20-20-20</title>

    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">

    <link rel="manifest" href="/manifest.webmanifest">
    <meta name="theme-color" content="#4679ad">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#4679ad">

    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./script.js"></script>
  </head>
  <body>
    <main>
      <div id="timer">20:00</div>
      <button id="control">Start</button>
    </main>

    <section id="support">
      <h1>Support for the 20-20-20 Rule</h1>
      <ul>
        <li><a href="https://www.aoa.org/AOA/Images/Patients/Eye%20Conditions/20-20-20-rule.pdf">American Optometric Association</a></li>
        <li><a href="https://www.aao.org/eye-health/tips-prevention/computer-usage">American Academy of Ophthalmology</a></li>
        <li><a href="https://opto.ca/health-library/the-20-20-20-rule">Canadian Association of Optometrists</a></li>
      </ul>
    </section>
  </body>
</html>
